{% extends "wrapper.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<div class="row">
    <form action="/signup/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    {% if server_error %}
        <div class="alert-box alert">{{ server_error }}</div>    
    {% endif %}
</div>
{% endblock %}
